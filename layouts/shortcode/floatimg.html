<div class="float-{{ .Get "side" }} w-1/3 md:w-1/4 {{ if eq (.Get "side") "right" }}ml-4{{ else }}mr-4{{ end }} mb-4">
  <img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" class="w-full rounded-xl shadow-md object-contain">
  {{ with .Get "caption" }}
    <p class="text-center text-sm text-gray-600 mt-1">{{ . }}</p>
  {{ end }}
</div>
