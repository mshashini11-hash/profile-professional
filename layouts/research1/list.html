{{ define "main" }}
<section class="relative py-12 min-h-screen">

  <!-- Background with stacked peaks -->
  <div class="absolute inset-x-0 top-0 h-36 md:h-40">
    <img src="/uploads/stacked-peaks.svg" class="w-full h-full object-cover opacity-60" />
    <div class="absolute inset-0 bg-gradient-to-b from-black/40 to-transparent"></div>
  </div>

  <div class="container mx-auto px-4 relative z-10">

    <!-- Main Research Title -->
    <h1 class="text-4xl md:text-5xl font-extrabold mb-12 text-center text-white drop-shadow-lg">
      Research
    </h1>

    <!-- Loop through projects -->
    <div class="grid gap-8 md:grid-cols-3">
      {{ range .Pages }}
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
          {{ with .Params.image }}
            <img src="{{ . }}" alt="Project image" class="w-full h-40 object-cover">
          {{ end }}
          <div class="p-4">
            <h2 class="text-xl font-bold text-[#18453B] mb-2">
              <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </h2>
            {{ with .Summary }}
              <p class="text-gray-600">{{ . }}</p>
            {{ end }}
          </div>
        </div>
      {{ end }}
    </div>

  </div>
</section>
{{ end }}
