{{ define "main" }}
<section class="relative py-12 min-h-screen">

  <!-- Background with stacked peaks -->
  <div class="absolute inset-x-0 top-0 h-36 md:h-40">
    <img src="/uploads/stacked-peaks.svg" class="w-full h-full object-cover opacity-60" />
    <div class="absolute inset-0 bg-gradient-to-b from-black/40 to-transparent"></div>
  </div>

  <!-- Content -->
  <div class="container mx-auto px-4 relative z-10">

    <!-- Main Section Title (always "Research") -->
    <h1 class="text-4xl md:text-5xl font-extrabold mb-6 text-center text-white drop-shadow-lg">
      Research
    </h1>

    <!-- Page (Project) Title -->
    {{ with .Title }}
      <h2 class="text-2xl md:text-3xl font-bold mb-8 text-center text-[#18453B]">{{ . }}</h2>
    {{ end }}

    <!-- Project Content -->
    <article class="prose prose-lg max-w-3xl mx-auto">
      {{ .Content }}
    </article>

  </div>
</section>
{{ end }}
