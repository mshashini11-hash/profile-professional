{{ define "main" }}

<style>
section, main, main p, main li, main span, main a, main figcaption {
    font-family: 'Inter', sans-serif;
    font-size: 16px;
    line-height: 1.8;
}
main h1 { font-size: 36px; }
main h2 { font-size: 28px; }
main h3 { font-size: 24px; }
main h4, main h5, main h6 { font-size: 20px; }
blockquote.intro-quote, blockquote { font-family: Georgia, Cambria, "Times New Roman", Times, serif; font-size: 20px; font-style: italic; text-align: center; margin-bottom: 1.5rem; color: #4a4a4a; }
a { transition: all 0.2s ease-in-out; }
</style>

<section class="py-12 relative min-h-screen">

  <!-- Background behind main title -->
  <div class="absolute inset-x-0 top-0 h-36 md:h-34">
    <img src="/uploads/stacked-peaks.svg" class="w-full h-full object-cover opacity-60" />
    <div class="absolute inset-0 bg-gradient-to-b from-black/40 to-transparent"></div>
  </div>

  <div class="container mx-auto px-4 relative z-10">

    <!-- Main title -->
    {{ with .Title }}
      <h1 class="text-3xl md:text-4xl font-extrabold mb-8 text-center text-white drop-shadow-lg relative z-10">
        {{ . }}
      </h1>
    {{ end }}

    <!-- Project Image -->
    {{ with .Params.image }}
      <div class="mb-6">
        <img src="{{ . }}" alt="{{ .Title }}" class="w-full max-w-3xl mx-auto rounded-lg shadow-md">
      </div>
    {{ end }}

    <!-- Optional summary -->
    {{ with .Params.summary }}
      <p class="text-gray-700 text-lg md:text-xl mb-6 max-w-4xl mx-auto">{{ . }}</p>
    {{ end }}

    <!-- Full Markdown content -->
    <div class="prose max-w-4xl mx-auto mt-6">
      {{ .Content | safeHTML }}
    </div>

  </div>
</section>

{{ end }}
