{{ define "main" }}

<style>
  /* Apply Crimson Pro and set font sizes for headings and body */
  section, main, main p, main li, main span, main a, main blockquote, main figcaption {
    font-family: Georgia, Cambria, "Times New Roman", Times, serif;
    font-size: 20px; /* body text */
    line-height: 2;
  }

  main h1 {
    font-size: 48px; /* main title */
  }

  main h2 {
    font-size: 36px; /* subtopics or section headings */
  }

  main h3 {
    font-size: 28px;
  }

  main h4, main h5, main h6 {
    font-size: 22px;
  }

  blockquote.intro-quote {
    font-size: 28px;
    text-align: center;
    margin-bottom: 2rem;
    color: #4a4a4a;
  }
</style>

<section class="relative py-12 min-h-screen">

  <!-- Background behind main title -->
  <div class="absolute inset-x-0 top-0 h-36 md:h-35">
    <img src="/uploads/stacked-peaks.svg" class="w-full h-full object-cover opacity-60" />
    <div class="absolute inset-0 bg-gradient-to-b from-black/40 to-transparent"></div>
  </div>

  <!-- Content -->
  <div class="container mx-auto px-4 relative z-10">

    <!-- Main Page Title -->
    {{ with .Title }}
      <h1 class="text-4xl md:text-5xl font-extrabold mb-12 text-center text-white drop-shadow-lg relative z-10">
        {{ . }}
      </h1>
    {{ end }}

    <!-- Research Projects Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      {{ range .Pages }}
        <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200 hover:shadow-xl transition">
          <!-- Project Image -->
          {{ with .Params.image }}
            <img src="{{ . }}" alt="{{ $.Title }}" class="w-full h-40 object-cover">
          {{ end }}

          <!-- Project Info -->
          <div class="p-6">
            <h2 class="text-2xl font-bold mb-2 text-[#18453B]">{{ .Title }}</h2>
            {{ with .Params.summary }}
              <p class="text-gray-700 mb-4">{{ . }}</p>
            {{ end }}

            <a href="{{ .RelPermalink }}" class="text-[#18453B] hover:underline font-semibold">
              Read More â†’
            </a>
          </div>
        </div>
      {{ end }}
    </div>

  </div>
</section>
{{ end }}
