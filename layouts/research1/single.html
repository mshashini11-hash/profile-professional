{{ define "main" }}
<section class="relative py-12 min-h-screen">
  <div class="container mx-auto px-4 relative z-10">

    <!-- Title -->
    <h1 class="text-3xl md:text-4xl font-extrabold mb-8 text-center text-white drop-shadow-lg">
      {{ .Title }}
    </h1>

    <!-- Image -->
    {{ with .Params.image }}
      <img src="{{ . }}" alt="{{ $.Title }}" class="w-full max-w-3xl mx-auto mb-6 rounded-lg shadow-md">
    {{ end }}

    <!-- Content -->
    <div class="prose max-w-4xl mx-auto text-gray-800">
      {{ .Content }}
    </div>

  </div>
</section>
{{ end }}
