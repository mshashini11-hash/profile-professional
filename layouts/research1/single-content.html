{{ define "main" }}

<style>
section, main, main p, main li, main span, main a, main figcaption {
  font-family: 'Inter', sans-serif;
  font-size: 16px;
  line-height: 1.8;
}

main h1 { font-size: 36px; }
main h2 { font-size: 28px; }
main h3 { font-size: 24px; }

blockquote {
  font-family: Georgia, Cambria, "Times New Roman", Times, serif;
  font-size: 20px;
  font-style: italic;
  text-align: center;
  margin-bottom: 1.5rem;
  color: #4a4a4a;
}

a { transition: all 0.2s ease-in-out; }
</style>

<section class="relative py-12 min-h-screen">

  <!-- Background behind title -->
  <div class="absolute inset-x-0 top-0 h-36">
    <img src="/uploads/stacked-peaks.svg" class="w-full h-full object-cover opacity-60" />
    <div class="absolute inset-0 bg-gradient-to-b from-black/40 to-transparent"></div>
  </div>

  <div class="container mx-auto px-4 relative z-10">

    <!-- Title -->
    {{ with .Title }}
      <h1 class="text-3xl md:text-4xl font-extrabold mb-8 text-center text-white drop-shadow-lg">
        {{ . }}
      </h1>
    {{ end }}

    <!-- Image -->
    {{ with .Params.image }}
      <img src="{{ . }}" alt="{{ .Title }}" class="w-full max-w-4xl mx-auto rounded-lg shadow-md mb-6">
    {{ end }}

    <!-- Full content -->
    <div class="prose max-w-4xl mx-auto">
      {{ .Content | safeHTML }}
    </div>

    <!-- Optional summary -->
    {{ with .Params.summary }}
      <p class="text-gray-700 text-sm md:text-base mt-6">{{ . }}</p>
    {{ end }}

  </div>
</section>

{{ end }}
