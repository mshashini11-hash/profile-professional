<section class="block-teaching1">
  <div class="container">
    {{ with .content.title }}
      <h2>{{ . }}</h2>
    {{ end }}

    {{ range .content.universities }}
      <h3 style="color:#154360; border-left:4px solid #4a90e2; padding-left:5px;">
        {{ .name }}
      </h3>

      {{ range .positions }}
        <strong>{{ .title }}</strong>
        <ul>
          {{ range .details }}
            <li>{{ . }}</li>
          {{ end }}
        </ul>
      {{ end }}
    {{ end }}
  </div>
</section>
