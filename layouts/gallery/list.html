{{ define "main" }}

<style>
  /* Apply Crimson Pro and set larger font sizes */
  section, section p, section li, section span, section a, section blockquote, section figcaption {
    font-family: 'Crimson Pro', serif;
    font-size: 22px;      /* body text */
    line-height: 2;     /* improves readability */
  }

  section h1 {
    font-size: 56px;      /* main page title */
  }

  section h2 {
    font-size: 46px;      /* subtopics */
  }

  section h3 {
    font-size: 40px;      /* university names */
  }

  section h4, section h5, section h6 {
    font-size: 30px;
  }

  span, a {
    font-size: 22px;      /* consistent with body text */
  }

  p {
    font-size: 24px;      /* slightly larger paragraphs */
  }
</style>

<main class="gallery-container">
  <h1>{{ .Title }}</h1>
  <div class="gallery-grid">
    {{ range .Resources.ByType "image" }}
      <div class="gallery-item">
        <img src="{{ .RelPermalink }}" alt="{{ .Name }}">
      </div>
    {{ end }}
  </div>
</main>
{{ end }}
