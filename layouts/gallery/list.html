{{ define "main" }}

<style>
  /* Apply Inter and set font sizes for headings and body */
  section, main, main p, main li, main span, main a, main blockquote, main figcaption {
    font-family: 'Inter', sans-serif;
    font-size: 16px; /* body text */
    line-height: 1.8;
  }

  main h1 {
    font-size: 40px; /* main title */
  }

  main h2 {
    font-size: 28px; /* subtopics or section headings */
  }

  main h3 {
    font-size: 24px;
  }

  main h4, main h5, main h6 {
    font-size: 20px;
  }

  blockquote.intro-quote {
    font-family: Georgia, Cambria, "Times New Roman", Times, serif;
    font-size: 20px;
    text-align: center;
    margin-bottom: 2rem;
    color: #4a4a4a;
  }
</style>

<main class="gallery-container">
  <h1>{{ .Title }}</h1>
  <div class="gallery-grid">
    {{ range .Resources.ByType "image" }}
      <div class="gallery-item">
        <img src="{{ .RelPermalink }}" alt="{{ .Name }}">
      </div>
    {{ end }}
  </div>
</main>
{{ end }}
