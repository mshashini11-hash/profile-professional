{{ define "main" }}

<style>
  section, main, main p, main li, main span, main a, main blockquote, main figcaption {
    font-family: 'Inter', sans-serif;
    font-size: 16px;
    line-height: 1.8;
  }

  main h1 {
    font-size: 40px;
  }

  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 2rem;
  }

  .gallery-item {
    text-align: center;
  }

  .gallery-item img {
    max-width: 100%;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }

  .gallery-item figcaption {
    margin-top: 0.5rem;
    font-size: 14px;
    color: #555;
  }

  .gallery-item video {
    max-width: 100%;
    border-radius: 8px;
  }
</style>

<main class="gallery-container">
  <h1>{{ .Title }}</h1>
  <div class="gallery-grid">
    {{ range .Params.items }}
      <figure class="gallery-item">
        {{ with .image }}
          <img src="{{ . }}" alt="">
        {{ end }}
        {{ with .video }}
          <video controls>
            <source src="{{ . }}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        {{ end }}
        {{ with .caption }}
          <figcaption>{{ . }}</figcaption>
        {{ end }}
      </figure>
    {{ end }}
  </div>
</main>
{{ end }}
