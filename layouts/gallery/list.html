{{ define "main" }}

<style>
  section, main, main p, main li, main span, main a, main blockquote, main figcaption {
    font-family: 'Inter', sans-serif;
    font-size: 16px;
    line-height: 1.8;
  }

  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* bigger than before */
    gap: 24px;
    margin-top: 2rem;
  }

  .gallery-item {
    text-align: center;
  }

  .gallery-item img,
  .gallery-item video {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .gallery-item figcaption {
    margin-top: 0.75rem;
    font-size: 15px;
    color: #555;
  }
</style>

<main class="gallery-container">

  <!-- Title with background (stacked peaks style) -->
  <section class="py-12 relative">
    <div class="absolute inset-x-0 top-0 h-36 md:h-34">
      <img src="/uploads/stacked-peaks.svg" class="w-full h-full object-cover opacity-60" />
      <div class="absolute inset-0 bg-gradient-to-b from-black/40 to-transparent"></div>
    </div>

    <div class="container mx-auto px-4 relative z-10">
      {{ with .Title }}
        <h1 class="text-3xl md:text-4xl font-extrabold mb-8 text-center text-white drop-shadow-lg relative z-10">{{ . }}</h1>
      {{ end }}
    </div>
  </section>

  <!-- Gallery grid -->
  <div class="gallery-grid">
    {{ range .Params.items }}
      <figure class="gallery-item">
        {{ with .image }}
          <img src="{{ . }}" alt="">
        {{ end }}
        {{ with .video }}
          <video controls>
            <source src="{{ . }}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        {{ end }}
        {{ with .caption }}
          <figcaption>{{ . }}</figcaption>
        {{ end }}
      </figure>
    {{ end }}
  </div>

</main>
{{ end }}
