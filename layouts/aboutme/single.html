{{ define "main" }}
<link rel="stylesheet" href="{{ "css/aboutme.css" | relURL }}">

<main class="max-w-5xl mx-auto px-4 py-8">
  <article>

    <header class="mb-6">
      <h1 class="text-4xl font-bold text-[#18453B] mb-2">{{ .Title }}</h1>
      {{ with .Params.intro }}
        <p class="text-lg text-gray-700 mb-6">{{ . }}</p>
      {{ end }}
    </header>

    <section class="story-content">
      {{ .Content | safeHTML }}
    </section>

    <!-- Two "gallery boxes" -->
    <section class="gallery-boxes mt-8">
      <div class="gallery-box">
        <button class="toggle-btn">Travel Photos</button>
        <div class="gallery-dropdown">
          <p><a href="/travel">View my travel photos</a></p>
        </div>
      </div>

      <div class="gallery-box mt-4">
        <button class="toggle-btn">My Paintings</button>
        <div class="gallery-dropdown">
          <p><a href="/paintings">View my paintings</a></p>
        </div>
      </div>
    </section>

  </article>
</main>

<script>
document.querySelectorAll('.toggle-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const dropdown = btn.nextElementSibling;
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  });
});
</script>

{{ end }}
