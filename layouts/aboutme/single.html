{{ define "main" }}
<!-- Optional: Your existing CSS -->
<link rel="stylesheet" href="{{ "css/aboutme.css" | relURL }}">

<!-- Load Crimson Pro directly for this page -->
<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* Apply site-wide for this page */
  main.aboutme-container,
  main.aboutme-container h1,
  main.aboutme-container h2,
  main.aboutme-container h3,
  main.aboutme-container p,
  main.aboutme-container li,
  main.aboutme-container blockquote,
  main.aboutme-container figcaption {
    font-family: 'Crimson Pro', serif;
  }
</style>

<main class="aboutme-container">

  <!-- Title and intro -->
  <header class="aboutme-header">
    <h1>{{ .Title }}</h1>
    {{ with .Params.intro }}
      <p>{{ . }}</p>
    {{ end }}
  </header>

  <!-- Each block as separate two-column section -->
  {{ range $index, $block := .Params.blocks }}
  <section class="aboutme-columns {{ if modBool $index 2 }}alt{{ end }}">
    
    <!-- Left: Image with caption -->
    {{ with $block.image }}
    <div class="aboutme-images">
      <figure>
        <img src="{{ . }}" alt="">
        {{ with $block.caption }}
          <figcaption>{{ . }}</figcaption>
        {{ end }}
      </figure>
    </div>
    {{ end }}

    <!-- Right: Description -->
    {{ with $block.description }}
    <div class="aboutme-story">
      <p>{{ . }}</p>
    </div>
    {{ end }}

  </section>
  {{ end }}

  <!-- Two gallery tiles -->
  <section class="gallery-tiles">
    <a href="/travel" class="gallery-tile">
      <img src="/uploads/hike1.jpeg" alt="Travel Gallery">
      <div class="tile-caption">Travel Photos</div>
    </a>
    <a href="/paintings" class="gallery-tile">
      <img src="/uploads/art1.jpeg" alt="Paintings Gallery">
      <div class="tile-caption">My Paintings</div>
    </a>
  </section>

</main>
{{ end }}
