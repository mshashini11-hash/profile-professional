{{ define "main" }}
<link rel="stylesheet" href="{{ "css/aboutme.css" | relURL }}">

<main class="max-w-5xl mx-auto px-4 py-8">
  <article>

    <header class="mb-6">
      <h1 class="text-4xl font-bold text-[#18453B] mb-4">{{ .Title }}</h1>
      {{ with .Params.intro }}
        <p class="text-lg text-gray-700 mb-6">{{ . }}</p>
      {{ end }}
    </header>

    <section class="story-content">
      {{ $alt := false }}
      {{ range .Params.blocks }}
        <div class="story-block {{ if $alt }}flex-row-reverse{{ end }}">
          {{ with .image }}
            <figure>
              <img src="{{ . }}" alt="">
              {{ with $.Params.captions }}
                <figcaption>{{ index . 0 }}</figcaption>
              {{ end }}
            </figure>
          {{ end }}
          {{ with .description }}
            <p>{{ . }}</p>
          {{ end }}
        </div>
        {{ $alt = not $alt }}
      {{ end }}
    </section>

    <!-- Two gallery tiles -->
    <section class="gallery-tiles mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
      <a href="/travel" class="gallery-tile">
        <img src="/uploads/hike1.jpeg" alt="Travel Gallery">
        <div class="tile-caption">Travel Photos</div>
      </a>
      <a href="/paintings" class="gallery-tile">
        <img src="/uploads/art1.jpeg" alt="Paintings Gallery">
        <div class="tile-caption">My Paintings</div>
      </a>
    </section>

  </article>
</main>
{{ end }}
