{{ define "main" }}
<section class="block-teaching1">
  <div class="container">

    <!-- Page Title -->
    {{ with .Title }}
      <h1 class="teaching-main-title">{{ . }}</h1>
    {{ end }}

    <!-- Loop over universities -->
    {{ range .Params.universities }}
      <div class="teaching-university">

        <!-- University Name -->
        <h2 class="uni-name">{{ .name }}</h2>

        <!-- Loop over positions within the university -->
        {{ range .positions }}
          <div class="teaching-position">

            <!-- Position Title -->
            <span class="position-title">{{ .title }}</span>

            <!-- Details / bullet points -->
            <ul class="position-details">
              {{ range .details }}
                <li>{{ . | safeHTML }}</li>
              {{ end }}
            </ul>

          </div>
        {{ end }}

      </div>
    {{ end }}

  </div>
</section>
{{ end }}
