{{ define "main" }}
<section class="relative py-12 min-h-screen">
  
  <!-- Background SVG -->
  <div class="absolute inset-0">
    <img src="/assets/media/stacked-peaks.svg" class="w-full h-full object-cover opacity-10" />
  </div>

  <!-- Content -->
  <div class="container mx-auto px-4 relative z-10">

    <!-- Main Page Title -->
    {{ with .Title }}
      <h1 class="text-4xl md:text-5xl font-extrabold mb-12 text-center text-[#18453B]">{{ . }}</h1>
    {{ end }}

    <!-- Loop over universities -->
    {{ range .Params.universities }}
      <div class="mb-12 p-6 bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300">

        <!-- University Name -->
        <h2 class="text-2xl md:text-3xl font-bold mb-6 text-[#18453B]">{{ .name }}</h2>

        <!-- Loop over positions -->
        {{ range .positions }}
          <div class="mb-6 pl-4 border-l-4 border-[#18453B] relative">
            
            <!-- Position Title -->
            <a href="{{ .url }}" class="block text-xl md:text-2xl font-semibold text-[#18453B] hover:text-[#1C1C1C] hover:underline mb-2 transition-colors duration-200">
              {{ .title }}
            </a>

            <!-- Position Details -->
            {{ with .details }}
              <ul class="list-disc list-inside text-[#1C1C1C] ml-2">
                {{ range . }}
                  <li class="mb-1">{{ . | safeHTML }}</li>
                {{ end }}
              </ul>
            {{ end }}

          </div>
        {{ end }}

      </div>
    {{ end }}

  </div>
</section>
{{ end }}
